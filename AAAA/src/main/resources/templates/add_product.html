<div class="container">


 <h1>Add Product</h1>
  
  <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
  
  
  
  <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Product Origin</label>
    <select   th:field="*{store.storeName}"  class="custom-select mr-sm-2" id="inputProductName">
        
   <option value="Vero">Vero</option>
   <option value="Ramstore">Ramstore</option>
   <option value="KAM">KAM</option>
   <option value="TINEX">TINEX</option>
  
      </select>
    </div>
    
    <div class="form-group row">
    <label for="inputProduct" class="col-sm-2 col-form-label">Select Category</label>
    <select   th:field="*{category.productCategory}"  class="custom-select mr-sm-2" id="inputProduct">
        
   <option value="Dairy">Dairy</option>
   <option value="Candy">Candy</option>
   <option value="Snacks">Snacks</option>
   <option value="Fresh Vegetable">Fresh Vegetable</option>
   <option value="Fresh Fruits">Fresh Fruits</option>
   <option value="Alcohol and Tobbacco">Alcohol and Tobbacco</option>
   <option value="Health and Beauty">Health and Beauty</option>
   <option value="Personal Care">Personal Care</option>
   <option value="Home And Garden">Home And Garden</option>
   <option value="Seasonings">Seasonings</option>
   <option value="Fresh Meats">Fresh Meats</option>
   <option value="Frozen Meats">Frozen Meats</option>
   <option value="Fish">Fish</option>
   <option value="Canned products">Canned products</option>
   
      </select>
    </div>
  
 
 <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Product Origin</label>
    <select   th:field="*{country.countryName}"  class="custom-select mr-sm-2" id="inputProductName">
        
   
   
   <option value="Macedonia">Macedonia</option>
   <option value="Norway">Norway</option>
   <option value="Switzerland">Switzerland</option>
   <option value="Germany">Germany</option>
   <option value="China">China</option>
   <option value="Singapur">Singapur</option>
   <option value="Denmark">Denmark</option>
   <option value="Sweden">Sweden</option>
   <option value="UK">UK</option>
   <option value="USA">USA</option>
   <option value="Serbia">Serbia</option>
   <option value="France">France</option>
   <option value="Argentina">Argentina</option>
   
    </select>
    </div>
  
  <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{productName}" class="form-control" id="inputProductName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Product Price</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{productPrice}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputQty" class="col-sm-2 col-form-label">Enter Available Quantity</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{availableQty}" class="form-control" id="inputQty">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputKeyword" class="col-sm-2 col-form-label">Keyword</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{keyword}" class="form-control" id="inputKeyword">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputManufacturerName" class="col-sm-2 col-form-label">Manufacturer</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{manufacturer.manufacturerName}" class="form-control" id="inputManufacturerName">
    </div>
  </div>
  
   <div class="form-group">
    <label for="exampleFormControlFile1">Upload image:</label>
    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  
               

  
 <button type="submit" class="btn btn-info col-2">Save Product</button>
  
  </form>
  <br>
      <a th:href="@{/products}" class="nav-item nav-link" >Go to Grid View</a>
      
      <a th:href="@{/product}" class="nav-item nav-link" >Go To Table View</a>
  
</div>

</body>

</html>
