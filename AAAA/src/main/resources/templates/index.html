<div class="container">






  <br>
  <hr>
  <h3>Newest Products</h3>
  
  <div class="row">
  <div class="col-xl-3" th:each="product : ${last10}">
   <div class="card" style="width: 15rem;">
    <img th:src="*{'data:image/png;base64,'+{product.image}}" style="width:238px" >
     <div class="card-body">
      <p class="card-title" th:text = "${product.productName}"></p>
      <hr>
      <p class="card-text" th:text = "${product.productPrice}"></p>
     


    
      <a th:href="@{/products/productDetails/{id}(id=${product.id})}" class="btn btn-primary">See details</a>
      <a th:href="@{/shoppingCart/{id}(id=${product.id})}" class="btn btn-success btn-sm">Add to Cart</a>
      
      
       <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/showUpdateProductForm/{id}(id=${product.id})}" class="btn btn-outline-success">Update</a>
        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-outline-danger">Delete</a> 
       </div>

    </div>
   </div>
  </div>
 </div>
 
 
 
 <hr>
 
 
  <h3>Search Options</h3>
  
 
   <div class="row">
    <!-- FIND WITH CATEGORY -->
    <div class="col-sm-6">
      <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="/img/categoryLogo.jpg" alt="Card image cap">
  <div class="card-body">
    <form th:object="${product}" th:action="@{/products/findByCategory/category}" method="get"
    class="form-horizontal" id="search-owner-form">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Select Category </label>
      <select  th:field="*{category}"  class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        
        <option th:each="category : ${byCategory}"
        th:value="${category.id}"
        th:text="${category.productCategory}"/>
      </select>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
  </div>
</div>
</div>

<!-- FIND WITH KEYWORD -->
    <div class="col-sm-6">
      <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="/img/keywordLogo.png" alt="Card image cap">
  <div class="card-body">
    <form th:object="${product}" th:action="@{/products/find}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input placeholder="Enter Keyword" class="form-control" th:field="*{keyword}" size="30"
            maxlength="80" /> 
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

  </form>
  
  </div>
</div>
    </div>
  </div>
  
  <br>

        <option th:each="manufacturer : ${byManufacturer}"

      </select>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>

</div>
